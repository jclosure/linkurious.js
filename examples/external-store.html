<div id="container">
  <style>
    #graph-container {
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      position: absolute;
    }
  </style>
  <div id="graph-container"></div>
</div>
<script>
/**
 * This is an example on how to use sigma with an external graph store.
 * The graph store must be an instance of sigma.classes.graph.
 * The objective is to decouple the graph rendering features of sigma.js
 * with the graph storage and querying, for a flexible integration in complex
 * web applications.
 */
var i,
    s,
    N = 100,
    E = 500,
    g = {
      nodes: [],
      edges: []
    };

// Generate a random graph:
for (i = 0; i < N; i++)
  g.nodes.push({
    id: 'n' + i,
    label: 'Node ' + i,
    x: Math.random(),
    y: Math.random(),
    size: Math.random(),
    color: '#666'
  });

for (i = 0; i < E; i++)
  g.edges.push({
    id: 'e' + i,
    source: 'n' + (Math.random() * N | 0),
    target: 'n' + (Math.random() * N | 0),
    size: Math.random(),
    color: '#ccc'
  });

// (optional) Graph store settings:
var settings = new sigma.classes.configurable({
  immutable: false,
  clone: false
});

// Instanciate the graph store:
var graphStore = new sigma.classes.graph(settings);

// Instanciate sigma with an external store:
s = new sigma({
  graph: g,
  store: graphStore,
  container: 'graph-container'
});

// Modify the stored graph:
graphStore.nodes().forEach(function(n) {
  n.color = 'rgb(236, 81, 72)';
});

// Refresh sigma, all nodes should be red now!
s.refresh();
</script>
